<script>
    const shops = JSON.parse(document.getElementById('shops-data').textContent);
    console.log("shops 0", shops)

    var minimumValue = 5;
    var maximumValue = 75;

    // рисуем карту
    const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    const map = L.map('map', {center: [49, 18], zoom: 7})
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: attribution }).addTo(map);

    var range = document.getElementById('range');
    noUiSlider.create(range, {
        start: [ minimumValue, maximumValue ], // Handle start position
        step: 5, // Slider moves in increments of '10'
        margin: 10, // Handles must be more than '20' apart
        connect: true, // Display a colored bar between the handles

        orientation: 'horizontal', // Orient the slider vertically
        behaviour: 'tap-drag', // Move handle on tap, bar is draggable
        range: { // Slider can select '0' to '100'
            'min': 0,
            'max': 100
        },
        pips: { // Show a scale with the slider
            mode: 'steps',
            density: 0
        }});
    var valueInput = document.getElementById('value-input'), valueSpan = document.getElementById('value-span');

    // When the slider value changes, update the input and span
    range.noUiSlider.on('update', function( values, handle ) {

        if ( handle ) {
            valueInput.value = values[handle];
            maximumValue = parseInt(values[handle])
            console.log("maximumValue", maximumValue)

            var newShops = JSON.parse(JSON.stringify(shops));

            for (i in newShops.features) {
                var y = newShops.features[i].properties.year;
                console.log(y);
                if (y < minimumValue || y > maximumValue) {
                    delete newShops.features[i];
                    console.log('to delete');
                }
            }

           console.log(shops)
           newShops = Object.values(newShops.features).filter(x => x !== undefined);
           console.log(newShops);


           var feature_layer = L.geoJSON(newShops);
           feature_layer.bindPopup(function (layer) {
                return layer.feature.properties.name;
           });
           feature_layer.addTo(map);

        } else {
            valueInput.value = values[handle];
            maximumValue = parseInt(values[handle])
            console.log("maximumValue", maximumValue)

            var newShops = JSON.parse(JSON.stringify(shops));

            for (i in newShops.features) {
                var y = newShops.features[i].properties.year;
                console.log(y);
                if (y < minimumValue || y > maximumValue) {
                    delete newShops.features[i];
                    console.log('to delete');
                }
            }

           console.log(shops)
           newShops = Object.values(newShops.features).filter(x => x !== undefined);
           console.log(newShops);


           let feature = L.geoJSON(newShops).bindPopup(function (layer) {
                return layer.feature.properties.name;
           }).addTo(map);
        }
    });

    // When the input changes, set the slider value
    valueInput.addEventListener('change', function(){
        range.noUiSlider.set([null, this.value]);});





</script>
